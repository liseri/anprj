<div>
    <h2 data-translate="anprjApp.loanLimit.home.title">Loan Limits</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="loan-limit.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="anprjApp.loanLimit.home.createLabel">
                        Create new Loan Limit
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="loanType"><span data-translate="anprjApp.loanLimit.loanType">Loan Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="minLimit"><span data-translate="anprjApp.loanLimit.minLimit">Min Limit</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="maxLimit"><span data-translate="anprjApp.loanLimit.maxLimit">Max Limit</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="loanLimit in vm.loanLimits track by loanLimit.id">
                    <td><a ui-sref="loan-limit-detail({id:loanLimit.id})">{{loanLimit.id}}</a></td>
                    <td data-translate="{{'anprjApp.LOANPRJTYPE.' + loanLimit.loanType}}">{{loanLimit.loanType}}</td>
                    <td>{{loanLimit.minLimit}}</td>
                    <td>{{loanLimit.maxLimit}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="loan-limit-detail({id:loanLimit.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="loan-limit.edit({id:loanLimit.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="loan-limit.delete({id:loanLimit.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
