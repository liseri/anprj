
<div>
    <h2><span data-translate="anprjApp.note.detail.title">Note</span> {{vm.note.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="anprjApp.note.prjId">Prj Id</span></dt>
        <dd>
            <span>{{vm.note.prjId}}</span>
        </dd>
        <dt><span data-translate="anprjApp.note.noteType">Note Type</span></dt>
        <dd>
            <span data-translate="{{'anprjApp.NoteType.' + vm.note.noteType}}">{{vm.note.noteType}}</span>
        </dd>
        <dt><span data-translate="anprjApp.note.noteContent">Note Content</span></dt>
        <dd>
            <span>{{vm.note.noteContent}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="note-detail.edit({id:vm.note.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
