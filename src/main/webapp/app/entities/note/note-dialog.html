
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myNoteLabel" data-translate="anprjApp.note.home.createOrEditLabel">Create or edit a Note</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.note.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.note.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="anprjApp.note.prjId" for="field_prjId">Prj Id</label>
            <input type="number" class="form-control" name="prjId" id="field_prjId"
                    ng-model="vm.note.prjId"
                    required />
            <div ng-show="editForm.prjId.$invalid">
                <p class="help-block"
                    ng-show="editForm.prjId.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.prjId.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="anprjApp.note.noteType" for="field_noteType">Note Type</label>
            <select class="form-control" name="noteType" ng-model="vm.note.noteType" id="field_noteType" required>
                <option value="LENDDES1" data-translate="anprjApp.NoteType.LENDDES1">LENDDES1</option>
                <option value="LENDDES2" data-translate="anprjApp.NoteType.LENDDES2">LENDDES2</option>
                <option value="LENDDES3" data-translate="anprjApp.NoteType.LENDDES3">LENDDES3</option>
                <option value="LENDDES4" data-translate="anprjApp.NoteType.LENDDES4">LENDDES4</option>
                <option value="LENDDES5" data-translate="anprjApp.NoteType.LENDDES5">LENDDES5</option>
                <option value="LOADDES1" data-translate="anprjApp.NoteType.LOADDES1">LOADDES1</option>
                <option value="LOADDES2" data-translate="anprjApp.NoteType.LOADDES2">LOADDES2</option>
                <option value="LOADDES3" data-translate="anprjApp.NoteType.LOADDES3">LOADDES3</option>
                <option value="LOADDES4" data-translate="anprjApp.NoteType.LOADDES4">LOADDES4</option>
                <option value="LOADDES5" data-translate="anprjApp.NoteType.LOADDES5">LOADDES5</option>
            </select>
            <div ng-show="editForm.noteType.$invalid">
                <p class="help-block"
                    ng-show="editForm.noteType.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="anprjApp.note.noteContent" for="field_noteContent">Note Content</label>
            <input type="text" class="form-control" name="noteContent" id="field_noteContent"
                    ng-model="vm.note.noteContent"
                    required ng-maxlength="1000" />
            <div ng-show="editForm.noteContent.$invalid">
                <p class="help-block"
                    ng-show="editForm.noteContent.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.noteContent.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="1000">
                    This field cannot be longer than 1000 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
