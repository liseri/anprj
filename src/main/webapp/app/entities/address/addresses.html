<div>
    <h2 data-translate="anprjApp.address.home.title">Addresses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <!--<div class="row">-->
            <!--<div class="col-xs-4 no-padding-left">-->
                <!--<button class="btn btn-primary" ui-sref="address.new" >-->
                    <!--<span class="glyphicon glyphicon-plus"></span>-->
                    <!--<span  data-translate="anprjApp.address.home.createLabel">-->
                        <!--Create new Address-->
                    <!--</span>-->
                <!--</button>-->
            <!--</div>-->
        <!--</div>-->
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <!--<th><span data-translate="global.field.id">ID</span></th>-->
                    <th><span data-translate="anprjApp.address.login">Login</span></th>
                    <th><span data-translate="anprjApp.address.address">Address</span></th>
                    <th><span data-translate="anprjApp.address.name">Name</span></th>
                    <th><span data-translate="anprjApp.address.phone">Phone</span></th>
                    <th><span data-translate="anprjApp.address.postcode">Postcode</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="address in vm.addresses track by address.id">
                    <!--<td><a ui-sref="address-detail({id:address.id})">{{address.id}}</a></td>-->
                    <td>{{address.login}}</td>
                    <td>{{address.address}}</td>
                    <td>{{address.name}}</td>
                    <td>{{address.phone}}</td>
                    <td>{{address.postcode}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="address-detail({id:address.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="address.edit({id:address.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="address.delete({id:address.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
