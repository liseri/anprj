<div>
    <h2 data-translate="anprjApp.phone.home.title">Phones</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="phone.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="anprjApp.phone.home.createLabel">
                        Create new Phone
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="anprjApp.phone.login">Login</span></th>
                    <th><span data-translate="anprjApp.phone.phone">Phone</span></th>
                    <th><span data-translate="anprjApp.phone.activated">Activated</span></th>
                    <th><span data-translate="anprjApp.phone.activateDate">Activate Date</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="phone in vm.phones track by phone.id">
                    <td><a ui-sref="phone-detail({id:phone.id})">{{phone.id}}</a></td>
                    <td>{{phone.login}}</td>
                    <td>{{phone.phone}}</td>
                    <td>{{phone.activated}}</td>
                        <td>{{phone.activateDate | date:'mediumDate'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="phone-detail({id:phone.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="phone.edit({id:phone.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="phone.delete({id:phone.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
