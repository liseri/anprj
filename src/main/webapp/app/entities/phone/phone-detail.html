
<div>
    <h2><span data-translate="anprjApp.phone.detail.title">Phone</span> {{vm.phone.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="anprjApp.phone.login">Login</span></dt>
        <dd>
            <span>{{vm.phone.login}}</span>
        </dd>
        <dt><span data-translate="anprjApp.phone.phone">Phone</span></dt>
        <dd>
            <span>{{vm.phone.phone}}</span>
        </dd>
        <dt><span data-translate="anprjApp.phone.activated">Activated</span></dt>
        <dd>
            <span>{{vm.phone.activated}}</span>
        </dd>
        <dt><span data-translate="anprjApp.phone.activateDate">Activate Date</span></dt>
        <dd>
            <span>{{vm.phone.activateDate | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

        <!--<span class="glyphicon glyphicon-pencil"></span>-->
        <!--<span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>-->
    <!--</button>-->
</div>
