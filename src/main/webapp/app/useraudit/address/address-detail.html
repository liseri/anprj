
<div>
    <h2><span data-translate="anprjApp.address.detail.title">Address</span> {{vm.address.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="anprjApp.address.login">Login</span></dt>
        <dd>
            <span>{{vm.address.login}}</span>
        </dd>
        <dt><span data-translate="anprjApp.address.address">Address</span></dt>
        <dd>
            <span>{{vm.address.address}}</span>
        </dd>
        <dt><span data-translate="anprjApp.address.name">Name</span></dt>
        <dd>
            <span>{{vm.address.name}}</span>
        </dd>
        <dt><span data-translate="anprjApp.address.phone">Phone</span></dt>
        <dd>
            <span>{{vm.address.phone}}</span>
        </dd>
        <dt><span data-translate="anprjApp.address.postcode">Postcode</span></dt>
        <dd>
            <span>{{vm.address.postcode}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="address-detail.edit({id:vm.address.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
