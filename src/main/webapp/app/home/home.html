<div ng-cloak>
    <div class="row">
        <div class="col-md-12">

        </div>
        <div class="col-md-4">
            <span class="srcu img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1 data-translate="home.title" ng-switch-when="true" translate-values="{username: '{{vm.account.login}}'}">欢迎，用户!</h1>
            <p class="lead" data-translate="home.subtitle">这里是首页</p>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" data-translate="home.logged.message"
                     translate-values="{username: '{{vm.account.login}}'}">
                    您目前是以 "{{vm.account.login}}" 账号登录.
                </div>

                <div class="alert alert-warning" ng-switch-when="false"
                     data-translate="global.messages.info.authenticated" translate-compile>
                    如果您想 <a class="alert-link" href="" ng-click="vm.login()">登录</a>, you can try the
                    default accounts:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user"
                    and password="user").
                </div>

                <div class="alert alert-warning" ng-switch-when="false" data-translate="global.messages.info.register"
                     translate-compile>
                    You don't have an account yet? <a class="alert-link" ui-sref="register">Register a new account</a>
                </div>
            </div>

            <p data-translate="home.question">
                如果您有任何疑问，请播打110:
            </p>
            <br/>
            <p>友情链接：</p>
            <ul>
                <li><a href="http://www.shanxinj.com/" target="_blank" >山西省农村信用社</a></li>
                <li><a href="http://www.nongshang.com/" target="_blank">中国农商银行</a></li>
            </ul>

        </div>
    </div>
</div>
